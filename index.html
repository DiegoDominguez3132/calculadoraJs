<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
  
</head>
<body>
        <div class="contenedor">
        <div class="calculadora">
        <div class="display">
            <div id="valorAnterior"></div>
            <div id="valorActual"></div>
        </div>
        <button class="hyms">ON
        </button>
        <button class="porcentaje">HYMS</button>
        <button class="tax1">TAX-</button>
        <button class="tax2">TAX+</button>
        <button class="masmenos" >+/-</button>

       
        <button class="operador" value="raiz">âˆš</button>

        <button class="operador" value="potencia">^</button>
        <button class="mrc">MRC</button>
        <button class="operador" value="dividir">%</button>
        <button class="flecha">&larr;</button>

     
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">X</button>
        <button class="borrar1" onclick="display.borrar()">C</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="borrar-todo" onclick="display.borrarTodo()">AC</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="numero">0</button>
        <button class="numero">00</button>
        <button class="punto">.</button>
        <button class="operador" value="igual">=</button>
    </div>
    </div>

 
</body>

    

</html>
